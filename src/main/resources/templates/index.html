<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinWise Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>FinWise Dashboard</h1>

    <div class="section">
        <h2>Create User</h2>
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="createUser()">Create</button>
    </div>

    <div class="section">
        <h2>Get All Users</h2>
        <button onclick="getAllUsers()">Fetch Users</button>
        <div id="userList"></div>
    </div>

    <div class="section">
        <h2>Analyze Investment</h2>
        <textarea id="investmentInput" placeholder="Paste JSON here..."></textarea>
        <button onclick="analyzeInvestment()">Analyze</button>
        <div id="investmentResult"></div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
